<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pico.orange.min.css">
    <link rel="stylesheet" href="css/style.css" />

    <title>Kimchi Calculator</title>
</head>
<body>
    <main class="container">
         <h1 class="text-center">Kimchi Calculator</h1>
         <form>
            <label for="veg-weight">Vegetable weight (g):</label>
            <input  id="veg-weight" name="veg-weight" type="number" required />
            
            <label for="salt-percent">Salt percentage (%):</label>
            <input  id="salt-percent" name="salt-percent" type="number" required />

            <button type="button">Calculate</button>
         </form>

         <h2 class="container">Total salt:<p id="salt-weight"></p></h2>
    </main>
    <script src="script.js"></script>
</body>
</html>
