<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pico.orange.min.css">
    <link rel="stylesheet" href="css/style.css" />

    <title>Kimchi Calculator</title>
</head>
<body>
    <main class="container">
         <h1 class="text-center">Kimchi Calculator</h1>
         <form>
            <label for="veg-weight">Vegetable weight (g):</label>
            <input type="number" id="veg-weight" name="veg-weight" required />
            
            <label for="salt-percent">Salt percentage (%):</label>
            <input type="number" id="salt-percent" name="salt-percent" required />

            <button type="submit">Calculate</button>
         </form>

         <h2 class="container">Total salt:<p id="salt-weight">g</p></h2>
    </main>
    <script src="/script.js"></script>
</body>
</html>
